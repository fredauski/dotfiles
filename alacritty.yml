font:
  size: 16.0
  normal:
    family: Iosevka Nerd Font
    style: Regular

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Italic

mouse:
  hide_when_typing: true

window:
  opacity: 0.80
  decorations: buttonless

key_bindings:
  - { key: Left,     mods: Control, chars: "\x1bb"                       }
  - { key: Right,    mods: Control, chars: "\x1bf"                       }
  - { key: F,        mods: Command, action: ToggleFullscreen             }
